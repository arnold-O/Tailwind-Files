<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Mulish:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,400;0,600;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:['Mulish', 'sans-serif'],
                    mono:['rokkitt', 'monospace']
                }
            }
        }
    </script>
    <title>Login-Modal</title>
  </head>
  <body>
    <!-- container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row  md:space-y-0 md:m-0">
            
            <!-- left -->
            <div class="p-6 md:p-20">
                <!-- content -->
                <h2 class="font-mono mb-5 text-4xl font-bold">
                    Log In

                </h2>
                <p class="max-w-sm mb-12 font-sans font-light text-grey-600">
                    Log in to your account to upload or download pictures, videos or music
                </p>
                <input type="text" class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light " placeholder="Enter your email address">

                    <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:space-y-0 md:flex-row">
                        <div class="font-thin text-cyan-700">Forgot password</div>
                        <button class="w-full md:w-auto flex items-center justify-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-xl px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                            <span>Next</span>
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-7"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="#ffffff"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <line x1="13" y1="18" x2="19" y2="12" />
                            <line x1="13" y1="6" x2="19" y2="12" />
                          </svg>
                        </button>
                    </div>

            </div>
            <img src="./images/image.jpg" alt="" class="w-[430px] hidden md:block">

        </div>
    </div>

  </body>
</html>
